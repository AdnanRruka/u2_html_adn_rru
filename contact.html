<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html"><img class="logo" src="img/logo.JPG"/></a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="navicon"></span
      ></label>
      <ul class="menu">
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </header>

    <!-- FORM -->
    <div class="form-wrapper">
      <form action="Havolli-Group@company.ks"  method="post">
        <div class="field">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Who are you?"
            autofocus
            required
          />
          <label for="name">Name</label>
        </div>
        <div class="field">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="name@example.se"
            required
          />
          <label for="email">E-Mail</label>
        </div>
        <div class="field">
          <textarea
            id="msg"
            rows="4"
            name="msg"
            placeholder="You'r message..."
            required
          ></textarea>
          <label for="msg">Message</label>
        </div>
        <input class="button" type="submit" value="Send" />
      </form>
    </div>
    <!-- FORM -->

    <footer class="footer-distributed">
      <div class="footer-left">
        <div>
          <i class="fa fa-map-marker"></i>
          <p><span>21 Rruga Dragodan</span> Kosovo, Prishtine</p>
        </div>

        <div>
          <i class="fa fa-phone"></i>
          <p>+383 49 333 333</p>
        </div>

        <div>
          <i class="fa fa-envelope"></i>
          <p>
            <a href="mailto:Havolli-Group@company.ks"
              >Havolli-Group@company.ks</a
            >
          </p>
        </div>
        <div class="icon-bar">
          <a
            href="https://www.facebook.com/ntphavolli"
            target="_blank"
            class="facebook"
            ><i class="fa fa-facebook"></i
          ></a>
          <a href="https://www.twitter.com/" class="twitter" target="_blank"
            ><i class="fa fa-twitter"></i
          ></a>
          <a href="https://www.linkedin.com/" class="linkedin" target="_blank"
            ><i class="fa fa-linkedin"></i
          ></a>
        </div>
      </div>
      </div>
      <div class="map">
        <iframe
          class="iframe"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23470.920834514593!2d21.12544036305443!3d42.664213916711844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13549ef8b2a1680f%3A0x5354e0b8e136170c!2sArberi%2C%20Prishtina!5e0!3m2!1sen!2sse!4v1567979917206!5m2!1sen!2sse"
        >
